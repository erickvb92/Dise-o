<!-- Dashboard card row -->



<div fxLayout="row wrap" >
  
  
  <div *ngFor="let item of totalesOferta;" fxFlex="100" fxFlex.gt-sm="25" fxFlex.sm="50" [@animate]="{value:'*',params:{scale:'.9',delay:'300ms'}}">
    <mat-card style="padding-bottom:0px !important">
      <div class="row">
        <div fxFlex.gt-sm="60">
        <small class="text-muted">{{item.titulo}}</small>
          
        <mat-card-content>
          <h1 class="m-0 font-normal">{{item.total}}</h1>
        </mat-card-content>
        </div>
        
        <div fxFlex.gt-sm="40">
        <mat-chip  [ngStyle]="{'background-color': item.color}" style="height: 50px; width: 50px;"
        class="icon-chip" 
        color="primary" 
        selected="true"><mat-icon (click)="redirectOferta(item.id)" style="font-size: 40px;height: 40px;width: 35px; cursor: pointer;">{{item.icono}}</mat-icon></mat-chip>
          </div>
         
    </div>


    </mat-card>
  </div>

  

</div>

    <mat-card class="p-0" [@animate]="{value:'*',params:{scale:'.9',delay:'300ms'}}">
      <mat-card-title class="">
        <div class="card-title-text">
          <span>Top Campaign Performance</span>
          <span fxFlex></span>
          <button class="card-control" mat-icon-button [matMenuTriggerFor]="menu2">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu2="matMenu">
            <button mat-menu-item>
              <mat-icon>settings</mat-icon>
              <span>Campaign Settings</span>
            </button>
            <button mat-menu-item>
              <mat-icon>do_not_disturb</mat-icon>
              <span>Disable All Campaigns</span>
            </button>
            <button mat-menu-item>
              <mat-icon>close</mat-icon>
              <span>Remove panel</span>
            </button>
          </mat-menu>
        </div>
        <mat-divider></mat-divider>
      </mat-card-title>
      <mat-card-content>
       <div class="mb-1">
        <p class="mb-05 text-muted">Facebook Campaign</p>
        <mat-progress-bar
        class=""
        color="primary"
        mode="determinate"
        [value]="90">
        </mat-progress-bar>
       </div>
       <div class="mb-1">

        class=""

        mode="determinate"
        [value]="40">
        </mat-progress-bar>
       </div>
      </mat-card-content>
    </mat-card>
